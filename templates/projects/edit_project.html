{% extends 'base.html' %}
{% block title %}{{ page_title }}{% endblock %}
{% block content %}
    <div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow border-0">
                <div class="card-header bg-primary text-white py-3">
                    <h2 class="h5 mb-0">Edit Project: {{ project.name }}</h2>
                </div>
                <div class="card-body p-4">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="name" class="form-label fw-bold">Project Name</label>
                            <input type="text" name="name" id="name" class="form-control" value="{{ project.name }}" required>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="language" class="form-label fw-bold">Language</label>
                                <select name="language" id="language" class="form-select">
                                    {% for value, label in form.fields.language.choices %}
                                        <option value="{{ value }}" {% if form.language.value == value %}selected{% endif %}>
                                            {{ label }}
                                        </option>
                                  {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="version" class="form-label fw-bold">Version</label>
                                <input type="text" name="version" id="version" class="form-control" value="{{ project.version }}">
                                {% if form.version.errors %}
                                    {% for error in form.version.errors %}
                                        <div class="text-danger small mt-1">
                                            <i class="bi bi-exclamation-circle me-1"></i>{{ error }}
                                        </div>
                                    {% endfor %}
                                {% endif %}
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="base_url" class="form-label fw-bold">Base URL</label>
                            <input type="url" name="base_url" id="base_url" class="form-control" value="{{ project.base_url }}">
                        </div>

                        <div class="mb-4">
                            <label for="description" class="form-label fw-bold">Description</label>
                            <textarea name="description" id="description" class="form-control" rows="4">{{ project.description }}</textarea>
                        </div>

                        <div class="d-flex justify-content-between border-top pt-3">
                            <a href="{% url 'projects:project_details' project.pk %}" class="btn btn-outline-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary px-4">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
         </div>
        </div>
    </div>
{% endblock %}
