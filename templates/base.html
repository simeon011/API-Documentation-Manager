{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}API Lab | Documentation Manager{% endblock %}</title>
    <link rel="icon" type="image/png" href="{% static 'image/img.png' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body { background-color: #f8f9fa; }
        .navbar-brand { font-weight: bold; color: #e60505 !important; }
        footer { margin-top: 50px; padding: 20px 0; background: #fff; border-top: 1px solid #dee2e6; }
    </style>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm sticky-top mb-4">
    <div class="container-fluid px-md-5">
        <a class="navbar-brand fw-bold" href="{% url 'dashboard' %}">
            <i class="bi bi-braces-asterisk text-info me-2"></i>API Lab
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}" href="{% url 'dashboard' %}">
                        <i class="bi bi-speedometer2 me-1"></i> Dashboard
                    </a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="projectsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-folder2 me-1"></i> Projects
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark shadow" aria-labelledby="projectsDropdown">
                        <li>
                            <a class="dropdown-item" href="{% url 'projects:projects_list' %}">
                                <i class="bi bi-list-ul me-2"></i>All Projects
                            </a>
                        </li>
                    </ul>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="projectsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-folder2 me-1"></i> Tags
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark shadow" aria-labelledby="projectsDropdown">
                        <li>
                            <a class="dropdown-item" href="{% url 'endpoints:tags_list' %}">
                                <i class="bi bi-list-ul me-2"></i>All Tags
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>

            <form class="d-flex me-3"
                action="{% if request.resolver_match.url_name == 'tags_list' %}{% url 'endpoints:tags_list' %}{% else %}{% url 'projects:projects_list' %}{% endif %}"
                method="GET">
                <div class="input-group input-group-sm">
                    <input class="form-control bg-dark text-white border-secondary"
                           type="search"
                           name="q"
                           aria-label="Search">
                    <button class="btn btn-outline-info" type="submit">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </form>

            <div class="navbar-nav">
                <a href="{% url 'projects:project_add' %}" class="btn btn-success btn-sm rounded-pill px-3 shadow-sm">
                    <i class="bi bi-plus-lg me-1"></i> New Project
                </a>
            </div>
        </div>
    </div>
</nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="text-center text-muted">
        <div class="container">
            <p>&copy; 2026 APILab Manager - Project Documentation System</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
<style>
    body {
        background-color: #f4f7f6;
        font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        color: #333;
    }

    .navbar {
        padding-top: 0.8rem;
        padding-bottom: 0.8rem;
    }

    .navbar-brand {
        font-size: 1.5rem;
        letter-spacing: -0.5px;
    }

    .card {
        border-radius: 12px;
        margin-bottom: 1.5rem;
    }

    .table thead th {
        font-size: 0.95rem;
        text-transform: uppercase;
        letter-spacing: 1px;
        padding-top: 15px;
        padding-bottom: 15px;
    }

    .table tbody td {
        padding-top: 18px;
        padding-bottom: 18px;
        font-size: 1.05rem;
    }
</style>
